<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>学生在线小测系统-管理员</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">学院/班级</a>
                    <a><cite>班级管理</cite></a>
                  </span>
                  <h2 class="title">班级管理</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">模糊条件(学院/学院代码/班级号/专业):</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" id="term" name="term" autocomplete="off" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-blue" onclick="pageStudent()">查询</button>
                            </div>
                        </div>
                        <table id="students"></table>
                    </div>
                </div>
                <div class="layui-card-body">
                    <button class="layui-btn layui-btn-blue" id="insert"><i class="layui-icon">&#xe654;</i>新增/导入</button>
                    <a class="layui-btn layui-btn-blue" href="/back/manage/downloadTemplate?type=clazz">下载Excel导入模板</a>
                    <a class="layui-btn layui-btn-blue" href="/back/manage/instructions">导入说明</a>
                    <div id="insertError" style="display: none; ">
                        <div style="height: 30px;"></div>
                        <span style="color: red;" id="errorSpan"></span>
                        <button class="layui-btn layui-btn-blue" onclick="exportError()">导出Excel</button>
                        <table class="layui-table" id="errorTable">
                            <thead>
                                <tr><th>学号</th><th>姓名</th><th>性别</th><th>电话</th><th>邮箱</th><th>学院代码</th><th>班级号</th><th>错误信息</th></tr> 
                            </thead>
                            <tbody id="errorTbodys"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="students.js"></script>

</body>
</html>
