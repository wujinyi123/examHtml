<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>学生在线小测系统-管理员-班级管理</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">学院/班级</a>
                    <a><cite>班级管理</cite></a>
                  </span>
                  <h2 class="title">班级管理</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">学院</label>
                                <div class="layui-input-inline">
                                <select name="collegeCode" id="collegeCode" lay-filter="collegeCode" lay-verify="required" lay-search="">
                                    <option value="0">全部</option>
                                </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">年级</label>
                                <div class="layui-input-inline">
                                <select name="year" id="year" lay-filter="year" lay-verify="required" lay-search="">
                                    <option value="0">全部</option>
                                </select>
                                </div>
                            </div>
                        </div>
        
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formSubmit">查询</button>
                            </div>
                        </div>
                    </form>  
                    <table id="clazzs"></table>
                </div>
                <div class="layui-card-body">
                    <button class="layui-btn layui-btn-blue" id="insert"><i class="layui-icon">&#xe654;</i>新增/导入</button>
                    <a class="layui-btn layui-btn-blue" href="/file/clazzTemplate.xlsx">下载Excel导入模板</a>
                    <a class="layui-btn layui-btn-blue" href="/back/manage/instructions">导入说明</a>
                    <div id="insertError" style="display: none; ">
                        <div style="height: 30px;"></div>
                        <span style="color: red;" id="errorSpan"></span>
                        <a class="layui-btn layui-btn-blue" id="errorExcel">导出Excel</a>
                        <table class="layui-table" id="errorTable">
                            <thead>
                                <tr><th>学院代码</th><th>年级（四位整数）</th><th>班级号（学院代码+年级+XX）</th><th>专业</th><th>错误信息</th></tr> 
                            </thead>
                            <tbody id="errorTbodys"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="clazzs.js"></script>

</body>
</html>
