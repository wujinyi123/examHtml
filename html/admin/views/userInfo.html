<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>学生在线小测系统-个人资料</title>
    <style>
        #imgDiv{
          transform:translateX(100px);
            -webkit-transform:translateX(100px);  /*兼容-webkit-引擎浏览器*/
            -moz-transform:translateX(100px);     /*兼容-moz-引擎浏览器*/
        }
    </style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a><cite>首页</cite></a>
                  <a><cite>用户</cite></a>
                  <a><cite>个人资料</cite></a>
                </span>
                <h2 class="title">个人资料</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div style="height: 15px;"></div>
                <div class="layui-upload" id="imgDiv">
                  <button type="button" class="layui-btn" id="test1">上传头像</button>
                  <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1" style="height: 100px;">
                    <p id="demoText"></p>
                  </div>
                </div>  

                <form class="layui-form">
                    <div class="layui-form-item">
                      <label class="layui-form-label">账号：</label>
                      <div class="layui-input-block">
                        <input type="text" id="number" name="number" disabled required  lay-verify="required" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">姓名：</label>
                      <div class="layui-input-block">
                        <input type="text" id="name" name="name" disabled required  lay-verify="required" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">性别：</label>
                      <div class="layui-input-block">
                        <input type="text" id="sex" name="sex" disabled required  lay-verify="required" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </form>
                  <form class="layui-form" action="" id="thisForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                          <input type="tel" id="tel" placeholder="请输入手机号码" lay-verify="required|phone" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                          <input type="text" id="email" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit="" lay-filter="change" id="submit">立即提交</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    <div style="height: 15px;"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="userInfo.js"></script>
</body>
</html>
