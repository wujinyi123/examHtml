<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>学生在线小测系统_在线考试</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/test.css" rel="stylesheet" type="text/css"/>
    <link href="/layui/css/layui.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="main">
    <!--nr start-->
    <div class="test_main">
        <div class="nr_left">
            <div class="test">
                <form action="" method="post" id="test_form">
                    <div class="test_title">
                        <p class="test_time">
                            <b class="alt-1" id="test_number"></b><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <b class="alt-1" id="test_name"></b><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <b class="alt-1" id="test_points"></b>
                        </p>
                        <input type="text" name="stuNumber" style="display:none;"/>
						<input type="text" name="examCode" style="display:none;"/>
						<input type="text" name="useTime" style="display:none;"/>
						<input type="text" name="submitTime" style="display:none;"/>
                        <font><input type="button" name="test_submit" id="test_submit" value="交卷"></font>
                    </div>

                    <div class="test_content">
                        <div class="test_content_title">
                            <h2>单选题</h2>
                            <p>
                                <span>共</span><i class="content_lit"id="single_num"></i><span>题，</span>
                                <span>合计</span><i class="content_fs" id="single_score"></i><span>分</span>
                            </p>
                        </div>
                    </div>
                    <div class="test_content_nr">
                        <ul id="single_questions">

                        </ul>
                    </div>

                    <div class="test_content">
                        <div class="test_content_title">
                            <h2>多选题</h2>
                            <p>
                                <span>共</span><i class="content_lit" id="multiple_num"></i><span>题，</span>
                                <span>合计</span><i class="content_fs" id="multiple_score"></i><span>分</span>
                            </p>
                        </div>
                    </div>
                    <div class="test_content_nr">
                        <ul id="multiple_questions">

                        </ul>
                    </div>

                </form>
            </div>

        </div>
        <div class="nr_right">
            <div class="nr_rt_main">
                <div class="rt_nr1">
                    <div class="rt_nr1_title">
                        <h1>
                            答题卡
                        </h1>
                        <p class="test_time">
                            <b class="alt-1" id="test_time"></b>
                        </p>
                    </div>

                    <div class="rt_content">
                        <div class="rt_content_tt">
                            <h2>单选题</h2>
                            <p>
                                <span>共</span><i class="content_lit" id="single_num2"></i><span>题</span>
                            </p>
                        </div>
                        <div class="rt_content_nr answerSheet">
                            <ul id="single_tree">
                            </ul>
                        </div>
                    </div>

                    <div class="rt_content">
                        <div class="rt_content_tt">
                            <h2>多选题</h2>
                            <p>
                                <span>共</span><i class="content_lit" id="multiple_num2"></i><span>题</span>
                            </p>
                        </div>
                        <div class="rt_content_nr answerSheet">
                            <ul id="multiple_tree">
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--nr end-->
    <div class="foot"></div>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/html/exam/js/jquery.easy-pie-chart.js"></script>
<script src="/layui/layui.js"></script>
<script src="index.js"></script>
</body>

</html>
