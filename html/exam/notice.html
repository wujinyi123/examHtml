<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
</head>
<body>
    <div class="layui-row">
        <div class="layui-card">
            <form class="layui-form layui-card-body">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">学院</label>
                        <div class="layui-input-inline">
                          <select name="listCollege" id="listCollege" lay-filter="listCollege" lay-verify="required" lay-search="">
                            <option value="0" onclick='listClazz("0")'>请选择</option>
                        </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">班级</label>
                        <div class="layui-input-inline">
                          <select name="listClazz" id="listClazz" lay-filter="listClazz" lay-verify="required" lay-search="">
                            <option value="0">请选择</option>
                          </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formSubmit">提交</button>
                  </div>
                </div>
            </form>  
        </div>
    </div>
    <script src="/layui/layui.js"></script>
    <script src="/layui/layui.all.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script>
        var examCode = window.location.href.split("=")[1];
        
        $.ajax({
            type: "POST",
            url: "/back/mb/listCollege",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function(data){
                layui.use('form', function(){
                    $.each(data.data,function(index,value){
                        $('#listCollege').append('<option value="'+value.code+'">'+value.name+'</option>');
                    });
                    layui.form.render();
                });
            },
            error:function(e){
                console.log(e);
            }
        });

        layui.use(['form','layer'], function () {
            layui.form.on("select(listCollege)",function () {
                    $('#listClazz').html("");
                    var code = $("#listCollege").val();
                    if (code=='0') {
                        layui.use('form', function(){
                            $('#listClazz').append('<option value="0">请选择</option>');
                            layui.form.render('select');
                        });
                    } else {
                        $.ajax({
                            type: "POST",
                            url: "/back/mb/listClazz?code="+code,
                            dataType: "json",
                            success: function(data){
                                console.log(data);
                                layui.use('form', function(){
                                    $.each(data.data,function(index,value){
                                        $('#listClazz').append('<option value="'+value.code+'">'+value.name+'</option>');
                                    });
                                    layui.form.render('select');
                                });
                            },
                            error:function(e){
                                console.log(e);
                            }
                        });
                    }
            });

            layui.form.on('submit(formSubmit)', function(dataForm){
                var clazz = $("#listClazz").val();
                if (clazz=='0') {
                    layui.use('layer', function () {
                        layui.layer.alert('<span style="font-size:16px;">请选择班级</span>', {icon: 2});
                    });
                    return false;
                }
                $.ajax({
                    type: "POST",
                    url: "/back/exam/examNotice",
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify({examCode:examCode,clazzNumber:clazz}),
                    success: function(data){
                        if (data.data=='0') {
                            layui.use('layer', function () {
                                layui.layer.alert('<span style="font-size:16px;">通知失败</span>', {icon: 2});
                            });
                        } else if (data.data=='1') {
                            layui.use('layer', function () {
                                layui.layer.alert('<span style="font-size:16px;">通知成功</span>', {icon: 1});
                            });
                        } else {
                            layui.use('layer', function () {
                                layui.layer.alert('<span style="font-size:16px;">之前已通知</span>', {icon: 2});
                            });
                        }
                    },
                    error:function(e){
                        console.log(e);
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
