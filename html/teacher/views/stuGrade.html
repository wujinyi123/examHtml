<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">成绩管理</div>
                <div class="layui-card-body">
                  <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">考试码/名称</label>
                        <div class="layui-input-block">
                          <select name="listExam" id="listExam" lay-filter="listExam" lay-verify="required" lay-search="">
                          </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学院</label>
                            <div class="layui-input-inline">
                              <select name="listCollege" id="listCollege" lay-filter="listCollege" lay-verify="required" lay-search="">
                                <option value="0" onclick='listClazz("0")'>请选择</option>
                              </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">班级</label>
                            <div class="layui-input-inline">
                              <select name="listClazz" id="listClazz" lay-filter="listClazz" lay-verify="required" lay-search="">
                                <option value="0">请选择</option>
                              </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                          <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formSubmit">提交</button>
                          </div>
                      </div>
                    </div>
                  </form>
                  <div id="clazzResult"></div>
                  <table id="grades"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="stuGrade.js"></script>
</body>
</html>
