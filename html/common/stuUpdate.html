<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生在线小测系统-修改学生个人信息</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header" id="stuNumber"></div>
        <form class="layui-form layui-card-body">
            <div class="layui-form-item">
              <label class="layui-form-label">头像</label>
              <div class="layui-input-block" id="img">
                <img id="img" style="width: 100px;">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                  <input type="text" id="stuName" name="stuName" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                <select name="sex" id="sex" lay-filter="sex" lay-verify="required" lay-search="">
                  
                </select>
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学院</label>
                <div class="layui-input-block">
                  <select name="collegeCode" id="collegeCode" lay-filter="collegeCode" lay-verify="required" lay-search="">
                    
                  </select>
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">年级</label>
              <div class="layui-input-block">
                <select name="year" id="year" lay-filter="year" lay-verify="required" lay-search="">
                  
                </select>
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">班级/专业</label>
                <div class="layui-input-block">
                  <select name="clazz" id="clazz" lay-filter="clazz" lay-verify="required" lay-search="">
                    
                  </select>
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">手机号码</label>
              <div class="layui-input-block">
                <input type="text" id="tel" name="tel" placeholder="请输入手机号码" lay-verify="phone" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                  <input type="text" id="email" name="email" placeholder="请输入邮箱" lay-verify="email" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="changeInfo" id="submit">立即提交</button>
                  <button class="layui-btn layui-btn-danger layui-btn-radius" lay-submit="" lay-filter="changePassword">重置密码</button>
                </div>
            </div>
        </form>
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="stuUpdate.js"></script>
</body>
</html>
