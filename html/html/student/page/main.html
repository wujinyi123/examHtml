<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>首页--学生在线小测系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="../css/main.css" media="all"/>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <style>
        .layui-laypage-limits select {
            height: auto;
        }
    </style>
</head>

<body class="childrenBody">
<form class="layui-form" id="toTest" style="margin: 30px;">
    <label class="layui-form-label">考试码：</label>
    <input type="text" name="number" autocomplete="off" placeholder="请输入考试码" class="layui-input"
           style="width: 200px; display: inline;">&nbsp;&nbsp;
    <input type="button" class="layui-btn" value="搜索" onclick="checkNumber()">
    <input type="reset" class="layui-btn layui-btn-primary" value="重置">
</form>

<div class="layui-form links_list" id="thisTable" style="margin-bottom: 30px; display:none;">
    <table class="layui-table">
        <thead>
        <tr>
            <th>考试码</th>
            <th>考试名称</th>
            <th>试卷总分</th>
            <th>出题教师</th>
            <th>考试时间</th>
            <th>截止时间</th>
            <th>备注/操作</th>
        </tr>
        </thead>
        <tbody class="links_content" id="thisTbodys"></tbody>
    </table>
</div>

<div class="panel_box row">
    <div class="panel col">
        <a href="#" onclick="getNewMessage()">
            <div class="panel_icon">
                <i class="layui-icon" data-icon="&#xe63a;">&#xe63a;</i>
            </div>
            <div class="panel_word newMessage">
                <span id="new_message" style="color:red;"></span>
                <cite>新消息</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="#" onclick="getSendMessage()">
            <div class="panel_icon" style="background-color:#FF5722;">
                <i class="iconfont icon-dongtaifensishu" data-icon="icon-dongtaifensishu"></i>
            </div>
            <div class="panel_word userAll">
                <span id="send_message"></span>
                <cite>已发消息</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="#" onclick="getReceiverMessage()">
            <div class="panel_icon" style="background-color:#009688;">
                <i class="layui-icon" data-icon="&#xe613;">&#xe613;</i>
            </div>
            <div class="panel_word userAll">
                <span id="receiver_message"></span>
                <cite>收信箱</cite>
            </div>
        </a>
    </div>
</div>

<div class="layui-form links_list" id="newMessageDiv" style="margin-bottom: 30px; display:none;">
    <button class="layui-btn layui-btn-radius layui-btn-normal" style="display:block;margin:0px auto 0px 110px"
            onclick="getNewMessage()">新消息
    </button>
    <table class="layui-hide" id="newMessageTable"></table>
</div>

<div class="layui-form links_list" id="sendMessageDiv" style="margin-bottom: 30px; display:none;">
    <button class="layui-btn layui-btn-radius layui-btn-normal" style="display:block;margin:0px auto"
            onclick="getSendMessage()">已发消息
    </button>
    <table class="layui-hide" id="sendMessageTable"></table>
</div>

<div class="layui-form links_list" id="receiverMessageDiv" style="margin-bottom: 30px; display:none;">
    <button class="layui-btn layui-btn-radius layui-btn-normal" style="display:block;margin:0px 110px 0px auto"
            onclick="getReceiverMessage()">收信箱
    </button>
    <table class="layui-hide" id="receiverMessageTable"></table>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="main.js"></script>
<script>

</script>
</body>
</html>
