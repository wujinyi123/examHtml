<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生在线小测系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <script src="/layui/layui.js"></script>
</head>
<body>
<script>
    var code=window.location.href.split("=")[1];
    var msg=[" ","修改成功，请重新登录","登录超时或未登录"];
    layui.use('layer', function () {
        layui.layer.alert('<span style="color: #FF0000; font-size:16px;">'+msg[code]+'</span>', {icon: code}, function () {
            window.location.href = "/login.html";
        });
        setTimeout(function () {
            window.location.href = "/login.html";
        }, 2000);
    });
</script>
</body>
</html>
